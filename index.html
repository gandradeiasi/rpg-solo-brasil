<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Solo</title>
    <link rel="stylesheet" href="assets/style.css/style.css">
</head>

<body>
    <header>
        <nav class="container">
            <ul>
                <li>O que é RPG Solo?</li>
                <li>Como utilizar esse site?</li>
                <li>Grupo no Facebook</li>
                <li>Configurações</li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <div class="container">
            <div class="col-1">
                <div class="log">
                    <textarea placeholder="Sua aventura está prestes a ser escrita..." class="log-text"></textarea>
                </div>
                <div class="command">
                    <p class="title">Interpretações, Perguntas e Dados</p>
                    <div class="textarea-button">
                        <textarea placeholder="Insira aqui sua narrativa, perguntas e rolagem de dados" class="command-text"></textarea>
                        <button id="btn-enviar">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="notes">
                    <p class="title">Anotações</p>
                    <textarea class="notes-text"></textarea>
                </div>
                <div class="buttons">
                    <button id="btn-sim-nao">Resposta de sim/não</button>
                    <button id="btn-abrangente">Resposta abrangente</button>
                    <button id="btn-adjetivo">Adjetivo</button>
                    <button id="btn-raca">Raça</button>
                    <button id="btn-classe">Classe</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/controller.js"></script>
</body>

</html>
