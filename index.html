<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogue RPG sem precisar de um mestre!">
    <meta name="keywords" content="rpg, solo, sozinho, alone, meste, online, mobile">
    <title>RPG Solo</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">RPG SOLO</div>
            <div class="anotacoes" id="abre-anotacoes">Anotações</div>
            <ul class="menu">
                <li data-menu-slot="1"></li>
            </ul>
            <div id="hamburger" class="hamburger">
                <div class="traco"></div>
                <div class="traco meio"></div>
                <div class="traco"></div>
            </div>
        </nav>
    </header>
    <nav id="mobile-menu" class="mobile-menu">
        <ul class="menu">
            <li data-menu-slot="1"></li>
        </ul>
    </nav>
    <div class="main">
        <div class="container">
            <div class="col-1">
                <img id="copy-log" class="copy" alt="Copiar" title="Copiar" src="assets/img/copy-icon.png">
                <div contenteditable id="txtarea-log" class="log-text"></div>
                <div class="command">
                    <div class="textarea-button">
                        <textarea id="txtarea-command"
                            placeholder="Insira aqui sua narrativa, perguntas e rolagem de dados. Para ver os comandos disponíveis digite '/help' e clique em enviar."
                            class="command-text"></textarea>
                        <button id="btn-enviar">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="notes" id="anotacoes">
                    <img id="copy-notes" class="copy" alt="Copiar" title="Copiar" src="assets/img/copy-icon.png">
                    <p class="title">Anotações</p>
                    <textarea placeholder="Faça aqui suas anotações" id="txtarea-notes" class="notes-text"></textarea>
                    <div class="fechar" id="fecha-anotacoes">Fechar</div>
                </div>
                <div class="buttons">
                    <div class="rola-dado">
                        <input id="dice-amount" min="1" value="1" type="number">
                        d
                        <input id="dice-max" min="1" value="6" type="number">
                        +
                        <input id="dice-modifier" type="number" value="0">
                        <button id="btn-rolar">Rolar</button>
                    </div>
                    <button id="btn-sim-nao">Sim/Não</button>
                    <button id="btn-inspiracoes">Inspiração</button>
                    <button id="btn-missao">Missão</button>
                    <!-- <button id="btn-missoes">Missão</button>
                    <button id="btn-evento">Evento Aleatório</button>
                    <button id="btn-objeto">Objeto</button>
                    <button id="btn-clima">Clima</button>
                    <button id="btn-nome">Nome</button>
                    <button id="btn-adjetivo">Adjetivo</button>
                    <button id="btn-raca">Raça</button>
                    <button id="btn-classe">Classe</button> -->
                </div>
            </div>
        </div>
    </div>
    <textarea id="copy" class="txtarea-copy"></textarea>

    <script src="assets/js/globals.js"></script>
    <script src="assets/js/DiceRoller.js"></script>
    <script src="assets/js/Eventos.js"></script>
    <script src="assets/js/BotaoSimNao.js"></script>
    <script src="assets/js/BotaoInspiracoes.js"></script>
    <script src="assets/js/BotaoMissoes.js"></script>
    <script src="assets/js/CommandController.js"></script>
    <script src="assets/js/Save.js"></script>
    <script src="assets/js/events.js"></script>
    <script src="assets/js/menu.js"></script>
</body>

</html>
