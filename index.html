<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Solo</title>
    <link rel="stylesheet" href="assets/style.css/style.css">
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">RPG SOLO</div>
            <ul>
                <li data-menu-slot="1"></li>
                <li data-menu-slot="2"></li>
                <li data-menu-slot="3"></li>
                <li data-menu-slot="4"></li>
            </ul>
            <div id="hamburger" class="hamburger">
                <div class="traco"></div>
                <div class="traco meio"></div>
                <div class="traco"></div>
            </div>
        </nav>
    </header>
    <nav id="mobile-menu" class="mobile-menu">
        <ul>
            <li data-menu-slot="1"></li>
            <li data-menu-slot="2"></li>
            <li data-menu-slot="3"></li>
            <li data-menu-slot="4"></li>
        </ul>
    </nav>
    <div class="main">
        <div class="container">
            <div class="col-1">
                <div class="log">
                    <textarea readonly id="txtarea-log" placeholder="Sua aventura está prestes a ser escrita..."
                        class="log-text"></textarea>
                </div>
                <div class="command">
                    <div class="textarea-button">
                        <textarea id="txtarea-command"
                            placeholder="Insira aqui sua narrativa, perguntas e rolagem de dados. Para ver os comandos disponíveis digite '/help' e clique em enviar."
                            class="command-text"></textarea>
                        <button id="btn-enviar">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="notes">
                    <p class="title">Anotações</p>
                    <textarea placeholder="Faça aqui suas anotações" class="notes-text"></textarea>
                </div>
                <div class="buttons">
                    <button id="btn-sim-nao">Sim/Não</button>
                    <button id="btn-tempero">Inspirações</button>
                    <button id="btn-missoes">Missão</button>
                    <button id="btn-evento">Evento Aleatório</button>
                    <button id="btn-objeto">Objeto</button>
                    <button id="btn-clima">Clima</button>
                    <button id="btn-nome">Nome</button>
                    <button id="btn-adjetivo">Adjetivo</button>
                    <button id="btn-raca">Raça</button>
                    <button id="btn-classe">Classe</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/globals.js"></script>
    <script src="assets/js/DiceRoller.js"></script>
    <script src="assets/js/CommandController.js"></script>
    <script src="assets/js/events.js"></script>
    <script src="assets/js/menu.js"></script>
</body>

</html>
