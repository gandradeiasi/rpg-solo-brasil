<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogue RPG sozinho sem precisar de um mestre, utilizando geradores e tabelas aleatórias para aprimorar sua imersão!">
    <meta name="keywords" content="rpg, solo, sozinho, solo, notas, rolar, dados, dado, alone, meste, online, mobile, tabela, aleatório, gerador, geradores">
    <meta name="content" content="Jogue qualquer sistema de RPG sozinho, sem a necessidade de um mestre. Faça perguntas que você faria ao meste e utilize os geradores e as tabelas para responder as suas perguntas. Use a criatividade para adaptar as respostas obtidas à cena que está sendo narrada.">
    <title>RPG Solo - Jogue do seu jeito</title>
    <link rel="canonical" href="https://www.rpgsolo.com.br">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="assets/css/min/style.min.css">
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">
                <h1 class="text">RPG SOLO</h1>
                <img src="assets/img/logo-animation.png" alt="ícones de escudo, espada e cajado">
            </div>
            <h2 class="anotacoes" id="abre-anotacoes">Notas</h2>
            <ul class="menu">
                <li data-menu-slot="1"></li>
            </ul>
            <div id="hamburger" class="hamburger">
                <div class="traco"></div>
                <div class="traco meio"></div>
                <div class="traco"></div>
            </div>
        </nav>
    </header>
    <nav id="mobile-menu" class="mobile-menu">
        <ul class="menu">
            <li data-menu-slot="1"></li>
        </ul>
    </nav>
    <div class="main">
        <div class="container">
            <div class="col-1">
                <img id="copy-log" class="copy" alt="Copiar" title="Copiar" src="assets/img/copy-icon.png">
                <div contenteditable id="txtarea-log" class="log-text"></div>
                <div class="command">
                    <div class="textarea-button">
                        <textarea id="txtarea-command"
                            placeholder="Insira aqui sua narrativa, perguntas e rolagem de dados. Para ver os comandos disponíveis digite '/help' e clique em enviar."
                            class="command-text"></textarea>
                        <button id="btn-enviar">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="notes" id="anotacoes">
                    <div class="fechar" id="fecha-anotacoes">Fechar</div>
                    <p class="title">Notas</p>
                    <div id="notes-box" class="notes-box"></div>
                </div>
                <div class="buttons">
                    <div class="rola-dado">
                        <input id="dice-amount" min="1" value="1" type="number">
                        d
                        <input id="dice-max" min="1" value="6" type="number">
                        +
                        <input id="dice-modifier" type="number" value="0">
                        <button id="btn-rolar" itemscope>Rolar</button>
                    </div>
                    <button id="btn-vantagem" itemscope>Vantagem</button>
                    <button id="btn-desvantagem" itemscope>Desvantagem</button>
                    <button id="btn-sim-nao" itemscope>Sim/Não</button>
                    <button id="btn-baralho" itemscope>Sacar Carta</button>
                    <button id="btn-tabelas-geradores"itemscope>Tabelas e Geradores</button>
                </div>
            </div>
        </div>
    </div>
    <textarea readonly id="copy" class="txtarea-copy"></textarea>

    <div class="modal" id="modal">
        <div class="body">
            <div class="top">
                <div class="title"></div>
                <div class="fecha-modal" id="fecha-modal">x</div>
            </div>
            <div class="content">

            </div>
        </div>
    </div>

    <script defer src="assets/js/min/globals.min.js"></script>
    <script defer src="assets/js/min/arrayHelper.min.js"></script>
    <script defer src="assets/js/min/DiceRoller.min.js"></script>
    <script defer src="assets/js/min/BotaoSimNao.min.js"></script>
    <script defer src="assets/js/min/BotaoInspiracoes.min.js"></script>
    <script defer src="assets/js/min/BotaoMissoes.min.js"></script>
    <script defer src="assets/js/min/Nome.min.js"></script>
    <script defer src="assets/js/min/Tabelas.min.js"></script>
    <script defer src="assets/js/min/Baralho.min.js"></script>
    <script defer src="assets/js/min/CommandController.min.js"></script>
    <script defer src="assets/js/min/Save.min.js"></script>
    <script defer src="assets/js/min/Modal.min.js"></script>
    <script defer src="assets/js/min/Notes.min.js"></script>
    <script defer src="assets/js/min/events.min.js"></script>
    <script async src="assets/js/min/menu.min.js"></script>
</body>

</html>
